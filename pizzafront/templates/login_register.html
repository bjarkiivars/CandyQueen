{% extends 'index.html' %}

{% block logincontainer %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="login-form">
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="form-group row">
        <label for="email" class="col-sm-3 col-form-label text-right">Email:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control rounded-pill" id="email" name="email" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-sm-3 col-form-label text-right">Password:</label>
        <div class="col-sm-9">
          <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Enter your password" required>
        </div>
      </div>

      <div class="form-group">
        <!-- <button type="submit" class="btn btn-success btn-block rounded-pill">Login</button> -->
        <button type="submit" class="btn btn-success btn-block rounded-pill">Login</button>
      </div>

      <div class="text-center">
        <p>or</p>
        <a href="{% url 'register' %}" class="btn btn-secondary btn-block rounded-pill">Sign up</a>
      </div>
    </form>
  </div>
</div>

<!-- Move CSS styling to styles.css when done -->
<style>

  .login-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }

  .form-group label {
    font-weight: bold;
  }

  .btn-success {
    background-color: #28a745;
    border-color: #28a745;
  }

  .btn-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
  }

  .btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
    color: #000;
  }

  .btn-secondary:hover {
    background-color: #5a6268;
    border-color: #545b62;
    color: #000;
  }

</style>

{% endblock %}
